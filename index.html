<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js typeSpeed Game</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
        type="text/css" media="all">





    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="masthead">
        <h1> typing speed test</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p dir="rtl">
                Typing speed is measured by starting a timer when the user starts typing and checking it with the text
                displayed as each letter is typed.</p>
        </article><!-- .intro -->
        <section class="test-area">
            <div class="pattern">
                Text:
            </div>
            <div id="origin-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum consequuntur dignissimos</p>
            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6"
                    placeholder="By typing the first letter, the timer starts counting."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset"> play Again</button>
            </div><!-- .meta -->
        </section><!-- .test-area -->
    </main>

</body>

</html>
